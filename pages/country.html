<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/country.css">
    <script src="https://kit.fontawesome.com/f6bb865750.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Where in the world?</h1>
        <div class="dark-mode-button">
            <i class="fa-regular fa-moon lightmoon"></i>
            <i class="fa-solid fa-moon darkmoon"></i>
            <p>Dark Mode</p>
        </div>
    </header>

    <main class="country-main">
        <a href="../index.html" class="backlink"><i class="fa-solid fa-arrow-left"></i> Back</a>
        <article class="country-infos">
            <section class="country-flag"></section>
            <section class="country-infos">
                <ul class="country-details"></ul>
                <div class="border-countries">
                    <p>Border Countries:</p>
                    <ul></ul>
                </div>
            </section>
        </article>
    </main>

    <script src="../scripts/country.js" type="module"></script>
    <script src="../scripts/darkmode.js"></script>
</body>
</html>
